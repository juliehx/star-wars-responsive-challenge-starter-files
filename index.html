<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>
<body>
	<!-- Header -->
	<header>
		<h1>Star Wars Characters</h1>
		<p>Incomplete list</p>
	</header>

	<!-- Main; Trading Cards -->
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png">
					<h4>Ray</h4>
					<p>Protagonist, from Tatooinie</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png">
					<h4>Finn</h4>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png">
					<h4>Kylo</h4>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png">
					<h4>Poe</h4>
					<p>Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png">
					<h4>Chewbacca</h4>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png">
					<h4>Yoda</h4>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
